<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.imgur.com/xqOWmR4.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">allen</h1>
        <div class="bg-white bg-opacity-50 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="sourceLanguage" class="block text-gray-700 font-bold mb-2">Source Language:</label>
                <select id="sourceLanguage" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="tr">Turkish</option>
                    <option value="leet">Leetspeak</option>
                    <option value="ascii">ASCII</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="targetLanguage" class="block text-gray-700 font-bold mb-2">Target Language:</label>
                <select id="targetLanguage" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="tr">Turkish</option>
                    <option value="leet">Leetspeak</option>
                    <option value="ascii">ASCII</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="sourceText" class="block text-gray-700 font-bold mb-2">Text to Translate:</label>
                <textarea id="sourceText" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter text here..."></textarea>
            </div>
            <div class="mb-4">
                <button id="translateButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Translate
                </button>
            </div>
            <div class="mb-4">
                <label for="translatedText" class="block text-gray-700 font-bold mb-2">Translated Text:</label>
                <textarea id="translatedText" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('translateButton').addEventListener('click', function() {
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const sourceText = document.getElementById('sourceText').value;

            // Simple Leetspeak translation logic
            const leetDict = {
                'a': '4', 'b': '8', 'c': '(', 'd': 'd', 'e': '3', 'f': 'f', 'g': '9', 'h': 'h', 'i': '1', 'j': 'j', 'k': 'k', 'l': '1', 'm': 'm', 'n': 'n', 'o': '0', 'p': 'p', 'q': 'q', 'r': 'r', 's': '5', 't': '7', 'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'y', 'z': '2'
            };

            // Simple ASCII art translation logic
            const asciiDict = {
                'a': '@', 'b': '8', 'c': '(', 'd': '|)', 'e': '3', 'f': '|=', 'g': '6', 'h': '#', 'i': '!', 'j': '_|', 'k': '|<', 'l': '1', 'm': '|\/|', 'n': '|\|', 'o': '0', 'p': '|*', 'q': '0_', 'r': '|2', 's': '5', 't': '7', 'u': '|_|', 'v': '\/', 'w': '\/\/', 'x': '><', 'y': '`/', 'z': '2'
            };

            let translatedText = sourceText;

            if (sourceLanguage === 'leet' || targetLanguage === 'leet') {
                translatedText = sourceText.split('').map(char => {
                    if (sourceLanguage === 'leet') {
                        return Object.keys(leetDict).find(key => leetDict[key] === char.toLowerCase()) || char;
                    } else {
                        return leetDict[char.toLowerCase()] || char;
                    }
                }).join('');
            } else if (sourceLanguage === 'ascii' || targetLanguage === 'ascii') {
                translatedText = sourceText.split('').map(char => {
                    if (sourceLanguage === 'ascii') {
                        return Object.keys(asciiDict).find(key => asciiDict[key] === char.toLowerCase()) || char;
                    } else {
                        return asciiDict[char.toLowerCase()] || char;
                    }
                }).join('');
            } else {
                // Placeholder for actual translation logic
                translatedText = `Translated (${sourceLanguage} to ${targetLanguage}): ${sourceText}`;
            }

            document.getElementById('translatedText').value = translatedText;
        });
    </script>
</body>
</html>
